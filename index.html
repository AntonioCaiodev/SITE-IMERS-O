            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://digitalcollege.com.br/wp-content/webp-express/webp-images/uploads/2021/11/Profissoes-digitais-o-novo-mercado-de-trabalho-1.png.webp" class="d-block w-100" alt="...">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://digitalcollege.com.br/wp-content/webp-express/webp-images/uploads/2021/11/DC-BANNER-VOCE%CC%82-SABE-O-QUE-E%CC%81-5G-750x350px.png.webp" class="d-block w-100" alt="...">

                    </div>
                </div>

                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"

                <span class="carousel-control-next-icon" aria-hidden="true"></span>
